<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title> <!-- The title tag for the single recipe page -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <!-- The container div to center the content -->
    <h1>Recipe Details</h1>
    <div class="recipe-details">
      <!-- The div to display recipe details -->
      <h2 id="recipeName"></h2>
      <!-- The h2 element to display the recipe name (will be populated using JavaScript) -->
      <p id="recipeRegion"></p>
      <!-- The p element to display the recipe region (will be populated using JavaScript) -->
      <ul id="recipeIngredients"></ul>
      <!-- The ul element to display the list of recipe ingredients (will be populated using JavaScript) -->
      <p id="recipeDescription"></p>
      <!-- The p element to display the recipe description (will be populated using JavaScript) -->
      <img id="recipeImage" src="" alt="">
      <!-- The img element to display the recipe image (will be populated using JavaScript) -->
      <p id="recipeShortInstructions"></p>
      <!-- The p element to display the recipe short instructions (will be populated using JavaScript) -->
    </div>
  </div>

  <script src="single.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
